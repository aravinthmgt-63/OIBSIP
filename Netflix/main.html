<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Clone Homepage</title>
<link rel="stylesheet" href="main.css">
<link rel="icon" type="png/jpg" href="icon/image.png">
</head>
<body>

<!-- Navigation bar -->
<header class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
    <nav>
        <ul>
            <li>Home</li>
            <li>TV Shows</li>
            <li>Movies</li>
            <li>My List</li>
        </ul>
    </nav>
</header>

<!-- Hero section with background -->
<section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <a href="plan.html">
         <button class="btn">Watch Now</button>
        </a>
    </div>
</section>

<!-- Movie Rows -->
<section class="movie-row">
    <h2>Latest Movies</h2>
    <div class="movie-cards">
        <img src="movie/mov-11.jpg" alt="Movie 1">
        <img src="movie/mov-12.jpg" alt="Movie 2">
        <img src="movie/mov-1.jpg" alt="Movie 3">
        <img src="movie/mov-9.jpg" alt="Movie 4">
        <img src="movie/mov-10.jpg" alt="Movie 5">
        <img src="movie/mov-13.jpg" alt="Movie 1">
        <img src="movie/mov-2.jpg" alt="Movie 2">
        <img src="movie/mov-3.jpg" alt="Movie 3">
        <img src="movie/mov-5.jpg" alt="Movie 4">
        <img src="movie/mov-6.jpg" alt="Movie 5">
        <img src="movie/mov-7.jpg" alt="Movie 2">
        <img src="movie/mov-17.jpg" alt="Movie 3">
        <img src="movie/mov-16.jpg" alt="Movie 4">
        <img src="movie/mov-8.jpg" alt="Movie 5">        
    </div>
</section>
<footer>
    <p class="copyright">&copy; Designed by Aravinth T</p>
</footer>

<script src="script.js"></script>
</body>
</html>
